<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
}
.board {
display: grid;
grid-template-columns: repeat(3, 100px);
grid-template-rows: repeat(3, 100px);
gap: 5px;
justify-content: center;
margin-top: 20px;
}
.cell {
width: 100px;
height: 100px;
display: flex;
align-items: center;
justify-content: center;
font-size: 2em;
background: #f0f0f0;
border: 2px solid #000;
cursor: pointer;
}
.winner {
font-size: 1.5em;
margin-top: 20px;
}
.restart {
margin-top: 20px;
padding: 10px 20px;
font-size: 1em;
cursor: pointer;
}
</style>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div class="board" id="board"></div>
<div class="winner" id="winner"></div>
